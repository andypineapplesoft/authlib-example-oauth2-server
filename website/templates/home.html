<html>
	<head>

  <title>Oauth - Pineapples</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    pre {
	    white-space:wrap
    }

  </style>
	</head>
	<body>
  <div class="container">

  {% if user %}
		<div style="padding-top: 50px;">
			Test Logged in as <strong>{{user}}</strong> (<a href="{{ url_for('.logout') }}">Log Out</a>)</div>

		{% for client in clients %}
		<pre>
		{{ client.client_info | tojson | safe }}
		{{ client.client_metadata | tojson | safe }}
		</pre>
		<hr>
		{% endfor %}

		<br><a href="{{ url_for('.create_client') }}">Create Client</a>

  {% else %}

    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">


            <h5 class="card-title text-center">Login</h5>
            <form class="form-signin" action="/login" method="post">
              <div class="form-label-group">
                <input type="text" id="inputText" class="form-control" name="username" placeholder="username" required autofocus>
                <label for="inputEmail"></label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" name="password"  placeholder="Password" required>
                <label for="inputPassword"></label>
              </div>

							<!--
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
							-->
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
							<!--
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
							-->
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</body>
</html>
